name: test
on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:

jobs:
      
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          version: ["3.8", "3.9", "3.10"]
    steps:  
      - uses: actions/checkout@v3 
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - run: pip install pytest
      - run: pytest

